<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WORKSHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <form action="/login" method="post">
      <input type="text" class="form-label" name="username" placeholder="Enter name" />
      <input type="password" class="form-label" name="password" placeholder="Enter password" />
      <input type="submit" class="btn btn-primary" value="Submit">
      {% if error %}
      <div class="alert alert-danger" role="alert">Error: {{ error }}!</div>
      {% endif %}
    </form>
  </body>
</html>
